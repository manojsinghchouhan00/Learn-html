<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" >
     -->
    <link rel="shortcut icon" href="./android-icon-144x144.png" type="image/png">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link topic</title>

</head>

<body>
    <h1 align="center">Form by only Html </h1>

    <table align="center">

        <tr>
            <th><label for="fname"> First Name :</label></th>
            <td><input type="text" placeholder="Enter first Name" id="fname"></td>
        </tr>
        <tr>
            <th><label for="lname"> Last Name :</label></th>
            <td><input type="text" placeholder="Enter last Name" id="lname"></td>
        </tr><br>
        <tr>
            <th><label for="email"> Email id :</label></th>
            <td><input type="email" placeholder="Enter email" id="email"></td>
        </tr><br>
        <tr>
            <th><label for="pass"> Password :</label></th>
            <td><input id="pass" type="password" placeholder="Enter password"></td>
        </tr>
        <tr>
            <th><label for="mobile"> Mobile number :</label></th>
            <td><input  id="mobile" type="text" maxlength="10" placeholder="mobile number"></td>
        </tr>
        <tr>
            <th><label > Zender :</label></th>
            <td>
                <input  type="radio" name="sex" id="male"> <label for="male" > Male </label>
                <input type="radio" name="sex" id="female"> <label for="female" > Female</label>
                <input type="radio" name="sex" id="other"> <label for="other" > Other</label>
            </td>

        </tr>
        <tr>
            <th><label for="chek"> Vehicals :</label></th>
            <td>
                <input type="checkbox" name="car"> Car
                <input type="checkbox" name="bike"> BIke
                <input type="checkbox" name="bucycle"> Bicycle
            </td>

        </tr>
       
        <tr>
            <th><input type="reset"></th>
            <td><button>Submit</button></td>
        </tr>


    </table>

</body>

</html>
